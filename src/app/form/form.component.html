<div class="container" >
    <form [formGroup]="RegistrationForm" (ngSubmit)="onsubmit()">
        <div class="jumbotron">
        <div class="row">
            <div class="col-sm-3"><img  src="..\assets\Images\ososicon.png" [style.width]="'100px'"></div>
            <h3 class="col-sm-6">Post a Job</h3>
        </div>
        <div class="form-group row">
            <label for="inputitle" class="col-sm-2 col-form-label">Job Title :</label>
            <div class="col-sm-10">
              <input type="text" [class.is-invalid]="RegistrationForm.get('job').invalid && RegistrationForm.get('job').touched"class="form-control" formControlName="job" id="inputitle" placeholder="please enter job tilte...">
              <div *ngIf="RegistrationForm.get('job').invalid && RegistrationForm.get('job').touched">
                 <small *ngIf="RegistrationForm.get('job').errors?.required" class="text-danger"> *Job title is required</small> 
                 <small *ngIf="RegistrationForm.get('job').errors?.pattern" class="text-danger"> *Job title must be in characters</small> 
                 <small *ngIf="RegistrationForm.get('job').errors?.minlength" class="text-danger"> *Job title must be atleast 5 characters</small> 
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputsalary" class="col-sm-2 col-form-label">Job Salary :</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="salary"  id="inputsalary" placeholder="please enter salary...">
              <div *ngIf="RegistrationForm.get('salary').invalid && RegistrationForm.get('salary').touched">
                <small *ngIf="RegistrationForm.get('salary').errors?.required" class="text-danger"> *salary details required</small> 
                <small *ngIf="RegistrationForm.get('salary').errors?.pattern" class="text-danger"> *salary must be in digits</small> 
                <small *ngIf="RegistrationForm.get('salary').errors?.minlength" class="text-danger"> *salary must be atleast 4 digits</small>
             </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="inpujobdes" class="col-sm-2 col-form-label">Job Description :</label>
            <div class="col-sm-10">
              <textarea  [class.is-invalid]="RegistrationForm.get('description').invalid && RegistrationForm.get('description').touched" class="form-control" formControlName="description" id="iinpujobdes" placeholder="please mention job description...."></textarea>
              <div *ngIf="RegistrationForm.get('description').invalid && RegistrationForm.get('description').touched">
                <small *ngIf="RegistrationForm.get('description').errors?.required" class="text-danger"> *Job description is required</small> 
                <small *ngIf="RegistrationForm.get('description').errors?.minlength" class="text-danger"> *Job description must be atleast 20 characters</small> 
             </div>
            </div>
          </div>
          <div class="row">
          <div class="col-sm-5"></div>
          <div class="col-sm-1">
            <button class="btn btn-primary">Submit</button>
          </div>
          <div class="col-sm-0"></div>
          <div class="col-sm-1">
            <a  type="submit" (click)="list()" class="btn btn-primary text-light">ADD</a>
          </div>
        </div>
        </div> 
    </form>
</div>
